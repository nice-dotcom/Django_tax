{% extends "base.html" %}

{% block title %}Berater{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <div class="col-lg-6 mx-auto text-start">
                <h1>Bitte beantworte die Fragen {{ question_number }}:</h1>
                <p class="fw-medium">{{ question.text }}</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Weiter</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
